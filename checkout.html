<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles4.css" rel="stylesheet" />
    <title>Checkout</title>

  <body>
    <header class="order-title">
      <a href="home.html">
        <img src="/images/Back%20BTN.png" class="Back-BTN" alt="Back button" />
      </a>
      <h1>My Order</h1>
    </header>
    <main>
      <section class="my-order">
        <!-- <img src="/images/My Order.png" class="my-order"> -->
        <!-- <img src="/images/Checkout form.png" class="checkout-form">  -->
        <img
          src="/images/Rectangle%2034.png"
          class="jacket-frame"
          alt="jacket-frame"
        />
        <img
          src="/images/Microlight%20jacket.png"
          class="spesific-jacket"
          alt="jacket-spesific"
        />
      </section>

      <section class="myOrderDetails">
        <p class="my-order_jacket">Microlight Jacket</p>
        <p class="my-order_size">Size: M</p>
        <p class="my-order_color">Fire Red</p>
        <p class="my-order_price">kr 1 050</p>
      </section>

      <section class="checkout-form">
        <label for="name">Fullname</label>
        <input type="text" class="full-name" id="name" placeholder="Joe" />

        <label for="email">Email</label>
        <input
          type="text"
          class="email"
          id="email"
          placeholder="johnTrafek@gmail.com"
        />

        <label for="last-name">Lastname</label>
        <input
          type="text"
          class="last-name"
          id="last-name"
          placeholder="Trafek"
        />

        <label for="phone-number">Number</label>
        <input
          type="text"
          class="phone-number"
          id="phone-number"
          placeholder="1234164938"
        />

        <label for="Street-address">Address</label>
        <input
          type="text"
          class="address"
          id="Street-address"
          placeholder="Voorburwal 334-3"
        />

        <label for="card">Card</label>
        <input
          type="text"
          class="card"
          id="card"
          placeholder="Card or debit card"
        />

        <label for="Date">Date</label>
        <input type="text" class="date" id="Date" placeholder="01/28" />

        <label for="CVC">Cvc/Cw</label>
        <input type="text" class="cvc" id="CVC" placeholder="123" />
      </section>

      <section class="desktop-checkout_form">
        <label for="name">Fullname</label>
        <input type="text" class="full-name_2" id="name" placeholder="Joe" />

        <p></p>

        <label for="email">Email</label>
        <input
          type="text"
          class="email-2"
          id="email"
          placeholder="johnTrafek@gmail.com"
        />

        <p></p>

        <label for="last-name">Lastname</label>
        <input
          type="text"
          class="last-name_2"
          id="last-name"
          placeholder="Trafek"
        />

        <p></p>

        <label for="phone-number">Number</label>
        <input
          type="text"
          class="phone-number-2"
          id="phone-number"
          placeholder="1234164938"
        />
        <p></p>

        <label for="Street-address">Address</label>
        <input
          type="text"
          class="address-2"
          id="Street-address"
          placeholder="Voorburwal 334-3"
        />

        <p></p>

        <label for="card">Card</label>
        <input
          type="text"
          class="card-2"
          id="card"
          placeholder="Card or debit card"
        />

        <p></p>

        <label for="Date">Date</label>
        <input type="text" class="date-2" id="Date" placeholder="01/28" />

        <p></p>

        <label for="CVC">Cvc/Cw</label>
        <input type="text" class="cvc-2" id="CVC" placeholder="123" />
      </section>

      <section class="order-summary">
        <p class="summary">Summary</p>
        <p class="discount">Total before discount</p>
        <p class="price">kr 1 050</p>
        <p class="vat">VAT</p>
        <p class="vat-price">499,40</p>
        <p class="shipping-cost">Shipping-cost</p>
        <p class="free-shipping">Free Shipping</p>
        <p class="total-price">Total price</p>
        <p class="summary-price">kr 1 549,4</p>
      </section>

      <section class="desktop-order_summary">
        <p class="summary-2">Summary</p>
        <p class="discount-2">Total before discount</p>
        <p class="price-2">kr 1 050</p>
        <p class="vat-2">VAT</p>
        <p class="vat-price_2">499,40</p>
        <p class="shipping-cost_2">Shipping-cost</p>
        <p class="free-shipping_2">Free Shipping</p>
        <p class="total-price_2">Total price</p>
        <p class="summary-price">kr 1 549,4</p>
      </section>

      <section class="pay-button">
        <a href="checkout2page.html">
          <input type="submit" value="Pay kr 1 549,4" class="pay-button" />
        </a>
      </section>
    </main>
  </body>
</html>
